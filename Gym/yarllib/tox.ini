[tox]
isolated_build = True
envlist = bandit, safety, check-copyright, black-check, isort-check, vulture, flake8, mypy, py3.8, py3.7, docs
; pylint TODO add

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    pytest-randomly
    ; Main dependencies
    gym
    numpy
    matplotlib
    seaborn
    pandas

commands =
    pytest --basetemp={envtmpdir} --doctest-modules \
        src/yarllib tests/ \
        --cov=src/yarllib \
        --cov-report=xml \
        --cov-report=html \
        --cov-report=term

[testenv:py3.7]
basepython = python3.7

[testenv:py3.8]
basepython = python3.8

[testenv:flake8]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-eradicate
    flake8-isort
    pydocstyle
commands =
    flake8 src/yarllib tests scripts

[testenv:mypy]
skip_install = True
deps =
    mypy
commands =
    mypy src/yarllib tests scripts

[testenv:pylint]
skipdist = True
deps = pylint
commands = pylint src/yarllib tests scripts

[testenv:black]
skip_install = True
deps = black==20.8b1
commands = black src/yarllib tests scripts

[testenv:black-check]
skip_install = True
deps = black==20.8b1
commands = black src/yarllib tests scripts --check --verbose

[testenv:isort]
skip_install = True
deps = isort
commands = isort src/yarllib tests scripts

[testenv:isort-check]
skip_install = True
deps = isort
commands = isort --check-only src/yarllib tests scripts

[testenv:bandit]
skipsdist = True
skip_install = True
deps = bandit
commands = bandit src/yarllib tests scripts

[testenv:safety]
skipsdist = True
skip_install = True
deps = safety
commands = safety

[testenv:docs]
skip_install = True
deps =
    mkdocs
    mkdocs-material
    markdown-include
    pymdown-extensions
    mknotebooks
    mkdocs-bibtex
commands =
    mkdocs build --clean

[testenv:docs-serve]
skip_install = True
deps =
    mkdocs
    mkdocs-material
    markdown-include
    pymdown-extensions
    mknotebooks
    mkdocs-bibtex
commands =
    mkdocs build --clean
    python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
    mkdocs serve

[testenv:check-copyright]
skip_install = True
deps =
commands = python3 scripts/check_copyright.py

[testenv:vulture]
skipsdist = True
skip_install = True
deps = vulture
commands = vulture src/yarllib scripts/whitelist.py
